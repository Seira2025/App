<script>

        extend: {

        },
    },
}

<!-- NAV LINKS -->

<!-- RIGHT SIDE ICONS -->

    <a href="/cart.html" class="relative flex flex-col items-center gap-1">

</header>

<!-- MAIN CONTENT -->

<div class="w-full max-w-7xl px-4 sm:px-6 lg:px-8">

    <span>/</span>

    <span>/</span>
    <span class="font-medium" data-product-breadcrumb>The Essential Linen Shirt</span>
</div>

<div class="grid grid-cols-1 lg:grid-cols-2 gap-10">

<!-- LEFT — PRODUCT IMAGES -->

    <img class="w-full h-auto rounded-lg" data-product-hero
         src="https://images.unsplash.com/photo-1521572267360-ee0c2909d518?auto=format&fit=crop&w=1200&q=80"/>

    <div class="grid grid-cols-4 gap-4">
        <img class="rounded-lg" data-product-thumb src="https://images.unsplash.com/photo-1521572267360-ee0c2909d518?auto=format&fit=crop&w=800&q=80"/>
        <img class="rounded-lg" data-product-thumb src="https://images.unsplash.com/photo-1503341455253-b2e723bb3dbb?auto=format&fit=crop&w=800&q=80"/>
        <img class="rounded-lg" data-product-thumb src="https://images.unsplash.com/photo-1504593811423-6dd665756598?auto=format&fit=crop&w=800&q=80"/>
        <img class="rounded-lg" data-product-thumb src="https://images.unsplash.com/photo-1465129279398-b1b9d771d5d4?auto=format&fit=crop&w=800&q=80"/>
    </div>

</div>

<!-- RIGHT — PRODUCT INFO -->
<div class="flex flex-col gap-6">

<h1 class="text-3xl font-black" data-product-title>The Essential Linen Shirt</h1>
<p class="text-3xl font-bold" data-product-price>$120.00</p>
<p class="text-gray-600" data-product-description>
    Premium European flax linen, breathable fabric & perfect relaxed fit.
</p>

<!-- SIZE SELECT -->
<div class="flex flex-col gap-2">
    <label class="font-bold">Size</label>
    <select class="form-select rounded-lg" data-product-size-select>
        <option value="">Select Size</option>
        <option value="XS">XS</option>
        <option value="S">S</option>
        <option value="M">M</option>
        <option value="L">L</option>
        <option value="XL">XL</option>
    </select>
</div>

<!-- ACTION BUTTONS -->
<div class="flex gap-3 mt-4 flex-wrap">

    <a href="/cart.html" data-add-to-cart
       class="flex-1 min-w-[160px] text-center bg-primary text-white px-4 py-3 rounded-lg font-bold">
       Add to Cart
    </a>

    <a href="/bmi.html"
       class="min-w-[160px] text-center border border-primary text-primary px-4 py-3 rounded-lg font-bold">
       Try On
    </a>

    <a href="/wishlist.html"
       class="w-12 h-12 flex items-center justify-center bg-gray-200 rounded-lg">
       <span class="material-symbols-outlined">favorite</span>
    </a>
</div>

</div>
</div>

</div>
</main>


<!-- SCRIPTS -->
<script src="/static/js/cart-indicator.js"></script>
<script src="/static/js/ai-search-modal.js"></script>
<script src="/static/js/shop-modal.js"></script>
<script src="/static/js/wishlist.js"></script>

<script>
/* JS to sync cart + product selection */
document.addEventListener("DOMContentLoaded", () => {

  const sizeSelect = document.querySelector("[data-product-size-select]");

  const getSelectedSize = () => {
    return sizeSelect?.value || "";
  };

  const stored = localStorage.getItem("selectedProduct");
  let productData = stored ? JSON.parse(stored) : null;

  const fallbackGallery = [...document.querySelectorAll("[data-product-thumb]")].map(img => img.src);

  const fallbackProduct = {
    id: "seira-product",
    title: document.querySelector("[data-product-title]")?.textContent || "",
    price: document.querySelector("[data-product-price]")?.textContent || "",
    description: document.querySelector("[data-product-description]")?.textContent || "",
    image: document.querySelector("[data-product-hero]")?.src || "",
    gallery: fallbackGallery,
    size: getSelectedSize()
  };

  const resolved = {...fallbackProduct, ...(productData || {})};
  window.SeiraCurrentProduct = resolved;

  const addToCartBtn = document.querySelector("[data-add-to-cart]");
  if (addToCartBtn) {
    addToCartBtn.addEventListener("click", (e) => {
      e.preventDefault();
      if (!getSelectedSize()) {
        alert("Please select a size before adding to cart");
        return;
      }
      const payload = {...resolved, size: getSelectedSize(), quantity: 1};
      const cart = JSON.parse(localStorage.getItem("cartItems") || "[]");
      cart.push(payload);
      localStorage.setItem("cartItems", JSON.stringify(cart));
      window.location.href = "/cart.html";
    });
  }

});
</script>

</body>
</html>
