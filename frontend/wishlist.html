<!DOCTYPE html>
<html class="light" lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Wishlist – Seira</title>

<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

<!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com"/>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>

<script>
tailwind.config = {
  darkMode: "class",
  theme: {
    extend: {
      colors: {
        "primary": "#111618",
        "background-light": "#F9F9F9",
        "background-dark": "#101c22",
      },
      fontFamily: {
        "display": ["Plus Jakarta Sans", "Noto Sans", "sans-serif"]
      }
    }
  }
}
</script>

<style>
.material-symbols-outlined {
  font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
}
</style>
</head>

<body class="bg-background-light dark:bg-background-dark font-display text-[#212121] dark:text-gray-200">

<!-- NAVBAR -->
<header class="sticky top-0 z-50 flex justify-center border-b border-gray-200 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm">
  <div class="flex items-center gap-6 px-4 sm:px-10 py-3 w-full max-w-7xl">

    <a href="/" class="text-lg font-black tracking-[0.25em] uppercase relative flex items-center">
      <span class="px-1.5 py-0.5 bg-[#111618] text-white dark:bg-white dark:text-[#111618] rounded-sm">SE</span>IRA
      <span class="absolute -bottom-1 -right-6 text-[10px] text-gray-500">.com</span>
    </a>

    <nav class="hidden lg:flex items-center gap-6 text-sm font-semibold uppercase tracking-wide ml-10">
      <a href="/products?category=men">Men</a>
      <a href="/products?category=women">Women</a>
      <a href="/products?category=kids">Kids</a>
      <a href="/products">GENZ</a>
    </nav>

    <div class="flex gap-6 ml-auto text-[11px] uppercase tracking-wide">
      <a href="/wishlist" class="flex flex-col items-center gap-1">
        <span class="material-symbols-outlined text-xl">favorite</span>
        <span>Wishlist</span>
      </a>

      <a href="/cart" class="relative flex flex-col items-center gap-1">
        <span class="material-symbols-outlined text-xl">shopping_bag</span>
        <span>Bag</span>
        <span class="absolute top-0 right-1 bg-primary text-white text-[10px] font-bold px-1 rounded-full" data-cart-count>0</span>
      </a>
    </div>
  </div>
</header>

<!-- MAIN CONTENT -->
<main class="w-full max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-10">

  <h1 class="text-4xl font-black mb-8 tracking-tight">Your Wishlist</h1>

  <!-- Empty State -->
  <div id="wishlist-empty" class="hidden text-center py-20">
    <span class="material-symbols-outlined text-5xl text-gray-400">favorite</span>
    <p class="text-lg font-semibold mt-4">Your wishlist is empty</p>
    <p class="text-gray-500">Save your favorite items to view them here.</p>
    <a href="/products" class="mt-6 inline-block bg-primary text-white px-6 py-3 rounded-lg font-bold">Shop Products</a>
  </div>

  <!-- Wishlist Items -->
  <div id="wishlist-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>

</main>

<!-- FOOTER (Optional minimal) -->
<footer class="text-center py-6 text-gray-500 text-sm border-t border-gray-200">
  © 2024 SEIRA. All rights reserved.
</footer>

<script>
// Wishlist Logic (LocalStorage)
document.addEventListener("DOMContentLoaded", () => {
  const wishlistContainer = document.getElementById("wishlist-container");
  const emptyState = document.getElementById("wishlist-empty");

  const loadWishlist = () => {
    let items = JSON.parse(localStorage.getItem("wishlist") || "[]");

    if (!items.length) {
      wishlistContainer.classList.add("hidden");
      emptyState.classList.remove("hidden");
      return;
    }

    wishlistContainer.classList.remove("hidden");
    emptyState.classList.add("hidden");
    wishlistContainer.innerHTML = "";

    items.forEach((item, index) => {
      const card = document.createElement("div");
      card.className = "bg-white dark:bg-gray-800 rounded-lg shadow-sm p-4 flex flex-col gap-3";

      card.innerHTML = `
        <img src="${item.image}" class="w-full rounded-lg aspect-[4/5] object-cover"/>

        <h3 class="text-lg font-bold">${item.title}</h3>
        <p class="text-primary font-bold">${item.price}</p>

        <div class="flex gap-3 mt-auto">
          <a href="/product?id=${item.id}"
             class="flex-1 bg-primary text-white text-center py-2 rounded-lg font-semibold">
            View
          </a>

          <button data-remove="${index}"
            class="px-3 py-2 bg-red-500 text-white rounded-lg font-semibold">
            Remove
          </button>
        </div>
      `;

      wishlistContainer.appendChild(card);
    });
  };

  document.body.addEventListener("click", (e) => {
    if (e.target.hasAttribute("data-remove")) {
      const index = e.target.getAttribute("data-remove");
      let items = JSON.parse(localStorage.getItem("wishlist") || "[]");
      items.splice(index, 1);
      localStorage.setItem("wishlist", JSON.stringify(items));
      loadWishlist();
    }
  });

  loadWishlist();
});
</script>

<script src="/static/js/cart-indicator.js"></script>

</body>
</html>
